name: Build & Deploy Main Site + Lighthouse Report (Native)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Project Dependencies
      run: npm ci

    - name: Install Lighthouse CLI
      run: npm install -g lighthouse

    - name: Generate Lighthouse HTML Report (as index.html)
      run: |
        mkdir -p lhci-report
        npx lighthouse https://yolo-cat.github.io/1132-WEB-FreeCSS-Performance/ \
          --output html \
          --output-path=./lhci-report/index.html \
          --chrome-flags="--headless"

    - name: Prepare Combined Deploy Folder
      run: |
        mkdir publish
        cp -r ./*.html ./publish/
        cp -r ./css ./publish/ || true
        cp -r ./js ./publish/ || true
        cp -r ./images ./publish/ || true
        mkdir -p ./publish/lighthouse
        cp -r ./lhci-report/index.html ./publish/lighthouse/index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./publish
        publish_branch: gh-pages
